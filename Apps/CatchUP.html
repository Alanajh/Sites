<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="catchup.css"></link>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
<script type="text/javascript"src="main.js"></script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$("#div1").fadeIn("fast");
				$("#div2").fadeIn();
				$("#div3").fadeIn("slow");
				$("#div4").fadeIn(3000);
			});
		});
	</script>
	
	<script type="text/javascript">
	
		$(window).load(function(){
			startRotator("#rotator");
		})
		</script>
	</head>
	<body>
	
	<p>Catch UP!</p>
		<div id="startBtn">
			<center><button class="start">Start</button></center><br><br>
		</div>	
		
		<div id="rotator">
		<form>
				<img src="Number-1-icon.png" alt="one" width="110" height="110" >
				<img src="Number-2-icon.png" alt="two" width="110" height="110">
				<img src="Number-3-icon.png" alt="three" width="110" height="110">
				<img src="Number-4-icon.png" alt="four" width="110" height="110">

				<img src="Number-6-icon.png" alt="six" width="110" height="110">

				<img src="Number-8-icon.png" alt="eight" width="110" height="110">

				<img src="Number-0-icon.png" alt="zero" width="110" height="110">
				
				         <input type="button" value="Start" onclick="moveLeft();" />
						<input type="button" value="Stop" onclick="stop();" />
				<
				</form>
			</div>
		<div id="div1" class="floor"></div><br><br><br><br><br><br>
		<div id="div2" class="floor"></div><br><br><br><br><br><br>
		<div id="div3" class="floor"></div><br><br><br><br><br><br>
		<div id="div4" class="floor"></div>

		<script>
		       var imgObj = '90%';
            var animate ;
            
            function init(){
               imgObj = document.getElementById('numbers');
               imgObj.style.position= 'relative'; 
               imgObj.style.left =  screen.width;
            }
            
            function moveLeft(){
               imgObj.style.left = parseInt(imgObj.style.left) - 10 + 'px';
               animate = setTimeout(moveLeft, 15); // call moveRight in 20msec
            }
            
            function stop(){
               clearTimeout(animate);
               imgObj.style.left = '90%'; 
            }
            
            window.onload =init;

      </script>

   
      <form>
         <img id="numbers" src="Number-1-icon.png" />
         <p>Click the buttons below to handle animation</p>
         <input type="button" value="Start" onclick="moveLeft();" />
         <input type="button" value="Stop" onclick="stop();" />
      </form>
	</body>
</html>
