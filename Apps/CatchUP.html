<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="catchup.css"></link>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$("#div1").fadeIn("fast");
				$("#div2").fadeIn();
				$("#div3").fadeIn("slow");
				$("#div4").fadeIn(3000);
			});
		});
	</script>
	</head>
	<body>
	
	<p>Catch UP!</p>

		<button class="start">Start</button><br><br>
		<div>
			<marquee behavior="scroll" direction="left">
				<img src="" alt="image name" width="110" height="110">
			</marquee>
			<marquee>
				<img src="" alt="one" width="110" height="110">
				<img src="" alt="two" width="110" height="110">
				<img src="" alt="three" width="110" height="110">
				<img src="" alt="four" width="110" height="110">
				<img src="" alt="five" width="110" height="110">
				<img src="" alt="six" width="110" height="110">
				<img src="" alt="seven" width="110" height="110">
				<img src="" alt="eight" width="110" height="110">
				<img src="" alt="nine" width="110" height="110">
				<img src="" alt="zero" width="110" height="110">
			</marquee>
			</div>
		<div id="div1" class="floor"></div><br><br><br><br><br><br>
		<div id="div2" class="floor"></div><br><br><br><br><br><br>
		<div id="div3" class="floor"></div><br><br><br><br><br><br>
		<div id="div4" class="floor"></div>

	</body>
</html>
