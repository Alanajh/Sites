<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="catchup.css"></link>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$("#div1").fadeIn("fast");
				$("#div2").fadeIn();
				$("#div3").fadeIn("slow");
				$("#div4").fadeIn(3000);
			});
		});
	</script>
	</head>
	<body>
	
	<p>Catch UP!</p>
		<div id="startBtn">
			<center><button class="start">Start</button></center><br><br>
		</div>	
		<div>
			<marquee behavior="scroll" direction="left">
				<img src="Number-1-icon.png" alt="one" width="110" height="110">
				<img src="Number-2-icon.png" alt="two" width="110" height="110">
				<img src="Number-3-icon.png" alt="three" width="110" height="110">
				<img src="Number-4-icon.png" alt="four" width="110" height="110">
				<img src="Number-5-icon.png" alt="five" width="110" height="110">
				<img src="Number-6-icon.png" alt="six" width="110" height="110">
				<img src="Number-7-icon.png" alt="seven" width="110" height="110">
				<img src="Number-8-icon.png" alt="eight" width="110" height="110">
				<img src="Number-9-icon.png" alt="nine" width="110" height="110">
				<img src="Number-0-icon.png" alt="zero" width="110" height="110">
			</marquee>
			</div>
		<div id="div1" class="floor"></div><br><br><br><br><br><br>
		<div id="div2" class="floor"></div><br><br><br><br><br><br>
		<div id="div3" class="floor"></div><br><br><br><br><br><br>
		<div id="div4" class="floor"></div>

	</body>
</html>
